{%macro display  (pitches_list)%}

<div class="row">
	{%if pitches_list%}
	{for pitch in pitches_list}
	<div class="col-md-8">
		<div class="thubnail text-center">
			<h5 class="header">{{category.category}}</h5>
			<div class="card-body">
				<div class="block mb-0">
					<p class="category"> Posted by {{category.user.username}}</p>

					<h2>{{category.description}}</h2>
				</div>

			</div>
		</div>
	</div>
	% endfor %}
	{% else %}
	{% endif %}
</div>
{%endmacro%}
