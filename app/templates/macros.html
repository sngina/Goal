{%macro display (pitches_list)%}

<div class="row">
	{%if pitches_list%}
	{%for pitch in pitches_list%}
	<div class="col-md-8">
		<div class="thubnail text-center">
			<h5 class="header">{{pitch.category}}</h5>
			<div class="card-body">
				<div class="block mb-0">
					<p class="category"> Posted by {{pitch.user.username}}</p>

					<h2>{{pitch.description}}</h2>

				</div>
				<a href="{{url_for('main.new_comment',pitch_id = pitch.id)}}"><button>Button</button></a>
			</div>
		</div>
	</div>
	{%endfor%}
	{%else%}
	{%endif%}
</div>
{%endmacro%}
