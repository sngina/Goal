{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container">
    <div class="row" stylebackground: linear-gradient(to right, #093028, #237a57);>
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
          <style>


               @import url('https://fonts.googleapis.com/css?family=Srisakdi');
                h2{            display: block;
                      font-family:italic;
                      color: papayawhip;
                      font-size: 30px;
                      font-weight: 1000;
                      text-align: left;
                    }
                    ul {
                      font-family: 'italic',  Georgia;
                    }

              </style>

      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" info-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}

      <!-- Login form -->

      {{wtf.quick_form(login_form)}}
  
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
